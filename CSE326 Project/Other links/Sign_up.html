      <label for="inputEmail4" style="margin-top: 30px">First Name</label>

<!-- Detail form -->

<form>
  <div class="container">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4" style="margin-top: 15px">Email</label>
      <input type="email" class="form-control" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4" style="margin-top: 15px">Password</label>
      <input type="password" class="form-control" id="inputPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Current Address</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  <div class="form-group">
    <label for="inputAddress2">Permanent Address</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">City</label>
      <select type="text" class="form-control" id="inputCity">
        <option selected>Choose...</option>
        <option>New Delhi</option>
        <option>Kolkata</option>
        <option>Mumbai</option>
        <option>Chennai</option>
        <option>Banglore/Bengluru</option>
        <option>Hyderabad</option>
        <option>Jaipur</option>
      </select>  
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>NCR</option>
        <option>West Bengal</option>
        <option>Tamil Nadu</option>
        <option>Rajasthan</option>
        <option>Maharashtra</option>
        <option>Andra Pradesh</option>
        <option>Telangana</option>
        <option>Karnataka</option>
      </select>
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip">
    </div>
  </div>
